popup_button:
  variables:
    notification: >
      [[[
        return false;
      ]]]
  styles:
    grid:
      - display: flex
      - gap: 8px
    card:
      - background: var(--sidebar-background-color)
      - box-sizing: border-box
      - box-shadow: none
      - border: 1px solid var(--sidebar-border-color)
      - border-radius: 8px
      - padding: 6px 12px
      - position: absolute
      - overflow: unset
    img_cell:
      - display: flex
      - align-items: center
      - justify-content: center
      - width: 24px
    name:
      - color: var(--secondary-text-color)
      - font-family: var(--primary-font-family)
      - font-size: 14px
      - font-weight: 500
    icon:
      - color: var(--secondary-text-color)
      - height: 32px
      - width: 32px
    custom_fields:
      notification:
        - position: absolute
        - top: 0
        - right: 0
        - background-color: rgba(var(--color-red), 1)
        - font-size: 12px
        - font-weight: 700
        - color: white
        - border-radius: 100%
        - height: 20px
        - width: 20px
        - display: >
            [[[
              if (Number.isInteger(variables.notification)) {
                return variables.notification > 0
                  ? 'flex'
                  : 'none';
              } else if (variables.notification) {
                return variables.notification
                  ? 'flex'
                  : 'none';
              }
            ]]]
        - align-items: center
        - justify-content: center
        - text-align: center
        - transform: translate(10px, -10px)
        - z-index: 1
  custom_fields:
    notification: >
      [[[
        if (Number.isInteger(variables.notification)) {
          return variables.notification;
        } else if (variables.notification) {
          return `<span styles="font-weight: 900;">!</span>`;
        }
      ]]]
